<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tips</title>
</head>

<body>
    <h1>The loading=lazy attribute</h1>
    <p>You can use the loading=lazy attribute to defer the loading of the image until the user scrolls to them.</p>
    <p>An example here:</p>
    <img src='../Images/Moon.jpg' loading='lazy' alt='Moon landscape'>

</body>

</html>
